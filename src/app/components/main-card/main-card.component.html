
<ion-card *ngFor="let card of cardList">
  <div class="img-wrapper">
    <img alt="" src="{{ card.img }}" />
  </div>
  <ion-card-header>
    <ion-card-title>{{ card.title }}</ion-card-title>
    <ion-card-subtitle>{{ card.sub_title }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-row>
    <ion-col size="6">
        {{ card.user_nickname }}
      </ion-col>
      <ion-col size="3">
        {{ card.likes_cnt }}
      </ion-col>
      <ion-col size="3">
        {{ card.comments_cnt }}
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
