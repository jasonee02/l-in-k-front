
<ion-card (click)="click()">
  <div class="img-wrapper">
    <img alt="" src="{{ card.img }}" />
  </div>
  <ion-card-header>
    <ion-card-title>{{ card.title }}</ion-card-title>
    <ion-card-subtitle>{{ card.sub_title }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-row class="ion-justify-content-center">
    <ion-col size="6" class="registerer-name">
        {{ card.user_nickname }}
      </ion-col>
      <ion-col size="3" class="counted-item-wrapper">
        <ion-icon name="{{ card.is_my_likes ? 'heart' : 'heart-outline' }}"></ion-icon>
        <span class="counted-text">{{ card.likes_cnt }}</span>
      </ion-col>
      <ion-col size="3" class="counted-item-wrapper">
        <ion-icon name="{{ card.is_my_comment ? 'chatbubble-ellipses' : 'chatbubble-ellipses-outline' }}"></ion-icon>
        <span class="counted-text">{{ card.comments_cnt }}</span>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
